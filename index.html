<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sort Visualizer</title>
    <link type="text/css" rel="stylesheet" href="./style.css"></link>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="nav">
                <h1>Sort</h1>
                <div>
                <form>
                    <label for="noOfBox">Boxes: </label>
                    <input id="noOfBox" value="10" required type="number" min="5" max="1000"/>
                    <button id="submitBtn">submit</button>
                </form>
                </div>
                <button type="submit"><i class="material-icons">
                    dark_mode
                    </i></button>
        </div>
        <div >
            <div class="mainContent">
                <div id="sortType">
                    <select id="currentSortType" title="Sort Type" name="Sort Type">
                        <option selected value="Bubble Sort" name="Bubble Sort">Bubble Sort</option>
                        <option value="Selection Sort" name="Selection Sort">Selection Sort</option>
                        <option value="Insertion Sort" name="Insertion Sort">Insertion Sort</option>
                        <option value="Merge Sort" name="Merge Sort">Merge Sort</option>
                    </select>
                </div>
                
                <label for="speedLevel">Speed</label>
                <select id="speedLevel">
                        <option id="fast" value="fast" selected>fast</option>
                        <option id="slow" value="slow" >slow</option>
                </select>
                
                <button id="start"><i class="material-icons" id='startIcon'>
                    play_arrow
                </i></button>
                
                <span id="prompt"></span>
                <div id="displayScreen">
                </div>
            </div>
            <div class="backimg"></div>
        </div>
        <div class="written-section">

        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
