<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sort Visualizer</title>
    <link type="text/css" rel="stylesheet" href="./style.css"></link>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="nav">
                <h1>Sort</h1>
                <div>
                <form>
                    <label for="noOfBox">Boxes: </label>
                    <input id="noOfBox" value="10" required type="number" min="5" max="1000"/>
                    <button id="submitBtn">submit</button>
                </form>
                </div>
                <button type="submit"><i class="material-icons">
                    dark_mode
                    </i></button>
        </div>
        <div >
            <div class="mainContent">
                <div id="sortType"><h2>Bubble Sort</h2></div>
                
                <label for="speedLevel">Speed</label>
                <select id="speedLevel">
                        <option id="fast" value="fast" selected>fast</option>
                        <option id="slow" value="slow" >slow</option>
                </select>
                
                <button id="start"><i class="material-icons" id='startIcon'>
                    play_arrow
                </i></button>
                
                <span id="prompt"></span>
                <div id="displayScreen">
                    <div class="box" style="height: 99%; width: 8%;"></div>
                    <div class="box" style="height: 25%; width: 8%;"></div>
                    <div class="box" style="height: 45%; width: 8%;"></div>
                    <div class="box" style="height: 34%; width: 8%;"></div>
                    <div class="box" style="height: 80%; width: 8%;"></div>
                    <div class="box" style="height: 16%; width: 8%;"></div>
                    <div class="box" style="height: 20%; width: 8%;"></div>
                    <div class="box" style="height: 67%; width: 8%;"></div>
                    <div class="box" style="height: 89%; width: 8%;"></div>
                    <div class="box" style="height: 4%; width: 8%;"></div>
                </div>
            </div>
            <div class="backimg"></div>
        </div>
        <div class="written-section">

        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
