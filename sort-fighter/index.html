<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div>SORT FIGHT</div>
    </nav>  
    <div id="mainContentWrapper">
        <div class="emptynavspace"></div>
        <div id="config">
                <form>
                    <label for="inputText">Boxes</label>
                    <input id="inputText" type="number" min="10" max="400" />
                    <button id="submitBtn" type="submit">Submit</button>
                </form>
                <button type="button" id="startBtn">Start</button>
                <div >
                    <select name="sortTypes" id="option1" value="box1option">
                        <option value="bubble">Bubble Sort</option>
                        <option value="insertion">Insertion Sort</option>
                        <option value="selection">Selection Sort</option>
                    </select>
                    <select id="option2" name="sortTypes" value="box2option">
                        <option value="bubble">Bubble Sort</option>
                        <option value="insertion">Insertion Sort</option>
                        <option value="selection">Selection Sort</option>
                    </select>
                </div>
        </div>
       <div id="boxWrapper"> 
            <div id="box1">

            </div>
            <div id="box2">

            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
